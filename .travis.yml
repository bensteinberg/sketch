env:
  global:
    - secure: ""
    - secure: ""

language: python
python:
  - 2.7
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  coverage run --source=sketch sketch_tests.py
after_success:
  - coveralls
  - export DEPLOY_CONTENT='{"TRAVIS_BUILD_NUMBER":"'$TRAVIS_BUILD_NUMBER'","TRAVIS_COMMIT":"'$TRAVIS_COMMIT'"}'
  - export DEPLOY_SIG="sha1=`echo $DEPLOY_CONTENT | openssl sha1 -hmac $DEPLOY_KEY`"
  - >
    curl -X POST "$DEPLOY_URL" --data $DEPLOY_CONTENT -H "Content-Type: application/json" -H "X-Trav-Signature: $DEPLOY_SIG"
